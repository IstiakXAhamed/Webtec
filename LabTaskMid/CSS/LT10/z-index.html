<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Layered Boxes — Z-index Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Z-index Layering Demo</h1>
    </header>

    <main>
      <div class="canvas">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
      </div>

      <p style="text-align: center; margin: 18px auto 6px">
        Boxes are positioned with <strong>position:absolute</strong>. Change the
        z-index values in style.css to see which box comes on top.
      </p>
    </main>

    <footer class="site-footer" role="contentinfo">
      <p>Web Technologies Lab — Layered Elements</p>
    </footer>
  </body>
</html>
