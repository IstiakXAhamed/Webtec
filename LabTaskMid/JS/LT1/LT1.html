<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <script src="LT1.js" defer></script>
  </head>
  <body>
    <h2>Registration Form</h2>

    <form id="form">
      Full Name<br />
      <input type="text" id="fullName" />
      <br /><span id="fullNameErr" style="color: red"></span><br />

      Email<br />
      <input type="email" id="email" />
      <br /><span id="emailErr" style="color: red"></span><br />

      Password<br />
      <input type="password" id="password" />
      <br /><span id="passwordErr" style="color: red"></span><br />

      Confirm Password<br />
      <input type="password" id="confirmPassword" />
      <br /><span id="confirmErr" style="color: red"></span><br />

      Phone Number<br />
      <input type="number" id="phone" />
      <br /><span id="phoneErr" style="color: red"></span><br />

      <button type="submit">Submit</button>
    </form>

    <p id="result" style="color: green"></p>
  </body>
</html>
