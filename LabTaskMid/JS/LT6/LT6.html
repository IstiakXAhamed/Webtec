<!DOCTYPE html>
<html>
  <head>
    <title>Real-Time Clock</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background: #fff;
      }

      #clock {
        font-size: 36px;
        padding: 12px 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        text-align: center;
      }
    </style>

    <script defer>
      // ekta digit hole agey 0 add kore 2 digit banay (e.g., 5 -> 05)
      function preAdd(n) {
        return String(n).padStart(2, "0");
      }

      // clock update korar function
      function updateClock() {
        const clockEl = document.getElementById("clock");
        if (!clockEl) return;

        const date = new Date(); 
        let hour = date.getHours();
        const minute = date.getMinutes(); 
        const second = date.getSeconds(); 

       
        const ampm = hour >= 12 ? "PM" : "AM";
        
        // 12-ghontar format e convert 
        hour = hour % 12;
        if (hour === 0) hour = 12; // 0 thakle 12 

        // full time string 
        const time =
          preAdd(hour) +
          ":" +
          preAdd(minute) +
          ":" +
          preAdd(second) +
          " " +
          ampm;
        
        // clock e time 
        clockEl.textContent = time;
      }

      // page load holey ekbar clock update 
      updateClock();
      
      setInterval(updateClock, 1000);
    </script>
  </head>
  <body>
    <div id="clock">--:--:-- --</div>
  </body>
</html>
